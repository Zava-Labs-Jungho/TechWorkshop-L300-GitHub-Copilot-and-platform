name: Build and Deploy to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - ".github/workflows/build-deploy.yml"
  pull_request:
    branches: [dev]
    paths:
      - "src/**"
      - ".github/workflows/build-deploy.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: zava-storefront
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push image to ACR
        run: |
          az acr build \
            --registry ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file src/Dockerfile \
            src/

      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ vars.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --container-image-name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            --container-registry-url https://${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ vars.AZURE_APP_SERVICE_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}
